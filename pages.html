<div class="pages">
  <ul class="content">
    <li ng-repeat="li in list" ng-if="$index>=currentPage*10 && $index<currentPage*10+10"
      ng-class="{current: $index === currentPerson}">
      {{li.unitOwner.name}} {{li.unitOwner.city}}
    </li>
  </ul>
  <ul class="navigation">
    <li ng-repeat="li in pages track by $index" ng-click="$parent.currentPage=$index">
      <span>{{$index + 1}}</span>
    </li>
  </ul>
</div>
